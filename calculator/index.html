<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <div class="container mt-5 calculator_container">
        <div class="d-flex justify-content-center pt-3 modes">
            <span class="dark_mode"><i class="fa fa-sun-o text-white" aria-hidden="true"></i></span>
            <span class="light_mode"><i class="fa fa-moon-o text-white" aria-hidden="true"></i></span>
        </div>
        <div class="edit">

        </div>
        <div class="calculator_buttons">
            <button class="text-white number_button">AC</button>
            <button class="text-white number_button">7</button>
            <button class="text-white number_button">%</button>
            <button class="text-white number_button">/</button>
            <button class="text-white number_button">7</button>
            <button class="text-white number_button">8</button>
            <button class="text-white number_button">9</button>
            <button class="text-white number_button">X</button>
            <button class="text-white number_button">4</button>
            <button class="text-white number_button">5</button>
            <button class="text-white number_button">6</button>
            <button class="text-white number_button">-</button>
            <button class="text-white number_button">.</button>
            <button class="text-white number_button">0</button>
            <button class="text-white number_button">00</button>
            <button class="text-white number_button">=</button>
        </div>
    </div>
    <script src="assets/js/jquery.slim.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
